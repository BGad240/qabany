<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zain', sans-serif;
        }
    </style>
</head>

<body class="bg-white sm:bg-gray-50">
  <div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md bg-white sm:rounded-2xl sm:shadow-lg p-8 flex flex-col gap-4">


      <div class="flex justify-center">
        <img src="./imgs/logo/logo3.avif" alt="Kabbani Furniture Logo" class="h-10">
      </div>

      <div class="flex flex-col gap-2">
        <h1 class="text-4xl font-bold text-gray-900">Sign in</h1>
        <p class="text-gray-500 text-lg">Enter your email and we'll send you a verification code</p>
      </div>


      <form action="#" class="flex flex-col gap-6">
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm font-medium text-gray-700 sr-only">Email</label>
          <input type="email" name="email" id="email" placeholder="Email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent">
        </div>

        <button type="submit"
          class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors duration-300 text-lg">
          Continue
        </button>
      </form>

      <div class="text-center">
        <p class="text-sm text-gray-500 flex justify-start gap-1">
          <a href="#" class="text-blue-600 hover:underline">Privacy policy</a>
          
          <a href="#" class="text-blue-600 hover:underline">Terms of service</a>
        </p>
      </div>

    </div>
  </div>
</body>


</html>
